<script>
    
    var ctx = document.getElementById('graficoBarras').getContext('2d');
    var graficoBarras = new Chart(ctx, {
        type: 'bar', 
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março'], 
            datasets: [{
                label: 'alertas mensais',
                data: [25, 15, 40], 
                backgroundColor: 'purple', 
                borderColor: 'black', 
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>


<script>
    var ctx = document.getElementById('graficoPodio').getContext('2d');
    var graficoPodio = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['CPU', 'RAM', 'DISCO'], 
            datasets: [{
                label: 'MAIOR GERADOR DE ALERTAS', 
                data: [20, 15, 10], 
                backgroundColor: ['purple', 'silver', 'brown'], 
                borderColor: ['black', 'silver', 'brown'],
                borderWidth: 2,
                borderRadius: 20, 
                borderSkipped: false, 
                
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 30, 
                    ticks: {
                        stepSize: 10
                    }
                },
                x: {
                    beginAtZero: true,
                    
                }
            },
            plugins: {
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(0, 0, 0, 0.7)', 
                    titleColor: 'white',
                    bodyColor: 'white',
                    padding: 10
                }
            }
        }
    });
</script>
